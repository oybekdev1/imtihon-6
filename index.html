<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik+Broken+Fax&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <img src="./logo.svg" alt="">
                </div>
                <ul class="header__item">
                    <li class="header__items-1">Home</li>
                    <li class="header__items">Portfolio</li>
                    <li class="header__items">About Us</li>
                    <li class="header__items">Reviews</li>
                    <li class="header__items">Contacts</li>
                </ul>
            </div>
        </div>
    </header>
    <section class="section">
        <div class="container">
            <div class="section__wrapper">
                <h2 class="sectoin__h2">Interior <br> design <br> studio</h2>
                <p class="section__p">In our interior design studio, we craft unique spaces, <br> bringing your dreams of the perfect home to life. </p>
                <button class="section__btn" type="submit">Order a project</button>
            </div>
        </div>
    </section>
</body>
</html>
